name: Node.js CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18.X
        uses: actions/setup-node@v3
        with:
          node-version: 18.X
      - run: npm ci
        working-directory: ./api
      - run: npm run lint
        working-directory: ./api
      - run: npm run build --if-present
        working-directory: ./api
      - run: npm test
        working-directory: ./api